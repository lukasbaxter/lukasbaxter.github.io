	function showRecipes(recipes) {
		let ul = document.getElementById('recipes');
		ul.innerHTML = recipes.sort().map((maybe_pair, index) =>
			{
				let name, url
				if (typeof maybe_pair != 'string') {
					name = maybe_pair[0]
					url = maybe_pair[1]
				} else {
					name = maybe_pair
				}
				return `<li>${index + 1}. ${url ? '<img src="'+url+'" />' : ''} <a href="http://minecraft.gamepedia.com/${name}">${name}</a></li>`
			}
		).join('\n');
	}
